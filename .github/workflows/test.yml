name: test

on:
  pull_request:
    branches: main

permissions:
  contents: write
  # packages: write
  # issues: write

jobs:
  test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
      - run: |
          ./build.ps1 -Target Test